<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家庭油漆类型说明</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .paint-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .paint-card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .paint-card:hover {
      transform: scale(1.03);
    }
    .paint-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .paint-info {
      margin-top: 10px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      max-width: 90%;
    }
    .popup img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .color-dots {
      display: flex;
      gap: 10px;
      margin: 0.5rem 0;
    }
    .color-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>家庭油漆类型说明</h1>
  <div class="paint-grid">
    <div class="paint-card" onclick="showPopup('乳胶漆（Latex Paint）', 'images/latex.jpg', ['#ff0000','#ffff00','#0000ff'], '10L / 15L', '水性，环保，常见墙面漆', '快干，无味，施工方便')">
      <img src="images/latex.jpg" alt="乳胶漆" />
      <div class="paint-info">
        <strong>乳胶漆（Latex Paint）</strong>
      </div>
    </div>
    <div class="paint-card" onclick="showPopup('油性漆（Oil-based）', 'images/oil.jpg', ['#ff0000','#ffff00','#0000ff'], '10L / 15L', '含有机溶剂，附着力强', '耐磨、遮盖力好，但味道大')">
      <img src="images/oil.jpg" alt="油性漆" />
      <div class="paint-info">
        <strong>油性漆（Oil-based）</strong>
      </div>
    </div>
    <div class="paint-card" onclick="showPopup('丙烯酸漆（Acrylic）', 'images/acrylic.jpg', ['#ff0000','#ffff00','#0000ff'], '10L / 15L', '高附着力，耐久性强', '室外用多，抗老化')">
      <img src="images/acrylic.jpg" alt="丙烯酸漆" />
      <div class="paint-info">
        <strong>丙烯酸漆（Acrylic）</strong>
      </div>
    </div>
    <div class="paint-card" onclick="showPopup('环氧漆（Epoxy）', 'images/epoxy.jpg', ['#ff0000','#ffff00','#0000ff'], '10L / 15L', '双组分反应型', '超耐磨，常用于地面')">
      <img src="images/epoxy.jpg" alt="环氧漆" />
      <div class="paint-info">
        <strong>环氧漆（Epoxy）</strong>
      </div>
    </div>
    <div class="paint-card" onclick="showPopup('聚氨酯漆（PU）', 'images/pu.jpg', ['#ff0000','#ffff00','#0000ff'], '10L / 15L', '耐刮耐腐，亮度高', '木器、金属用得多')">
      <img src="images/pu.jpg" alt="聚氨酯漆" />
      <div class="paint-info">
        <strong>聚氨酯漆（PU）</strong>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div class="popup-close" onclick="closePopup()">&times;</div>
    <h2 id="popup-title"></h2>
    <img id="popup-image" />
    <p><strong>颜色:</strong></p>
    <div class="color-dots" id="popup-colors"></div>
    <p><strong>容量:</strong> <span id="popup-size"></span></p>
    <p><strong>说明:</strong> <span id="popup-description"></span></p>
    <p><strong>特点:</strong> <span id="popup-feature"></span></p>
  </div>

  <script>
    function showPopup(name, img, colors, size, description, feature) {
      document.getElementById('popup-title').textContent = name;
      document.getElementById('popup-image').src = img;
      document.getElementById('popup-size').textContent = size;
      document.getElementById('popup-description').textContent = description;
      document.getElementById('popup-feature').textContent = feature;

      const colorContainer = document.getElementById('popup-colors');
      colorContainer.innerHTML = '';
      colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        colorContainer.appendChild(dot);
      });

      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
